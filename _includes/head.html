<head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
        <link rel="manifest" href="/site.webmanifest">
        <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#ffdf00">
        <meta name="msapplication-TileColor" content="#000000">
        <meta name="theme-color" content="#ffffff">
        <link rel="stylesheet" href="{{ '/assets/main.css?v=' 
    | append: site.github.build_revision | relative_url }}">
        <title>{% if page.title %}{{ page.title | escape }}
      {% else %}{{ site.title | escape }}{% endif %}</title>
        <meta name="description" content="{% if page.excerpt %}
    {{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}
    {{ page.description | default: site.description }}{% endif %}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' 
    | prepend: site.baseurl | prepend: site.url }}">
</head>
